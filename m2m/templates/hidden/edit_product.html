{% extends "index.html" %}

{% block extra_css %}
  <link href="/static/css/hidden.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.1.2/css/select.dataTables.min.css"/>
{% endblock %}

{% block content %}

<div class="content-body">
  <div class="col-lg-12 main-box-container">
    <div class="box">
	<div class="box-head clearfix">
	    <h1 class="pull-left">Product</h1>

	</div>
    <div class="box-content">
	<div class="table-container">
	    <table id="edit_product" class="table is-datatable">
                <thead>
                     <tr>
                         <th>Column name</th>       
                         <th>Content</th>       
                         <th>Description</th>       
                     </tr>
                </thead>
		<tbody>
                     <tr>
                         <td>Id</td>
                         <td><a>{{product.id}}</a></td>
                         <td><td>
                     </tr>
                     <tr>
                         <td>Create Date</td>
                         <td>{{product.create_date}}</td>
                         <td></td>
                     </tr>
                     <tr>
                         <td>Name</td>
                         <td><input type="text" value="{{product.name}}" class="form-control"></td>
                         <td></td>
                     </tr>
                     <tr>
                         <td>description</td>
                         <td><input type="text" value="{{product.description}}" class="form-control"></td>
                         <td></td>
                     </tr>
                     <tr>
                         <td>Fuel Class</td>
                         <td><input type="text" id='fuel_class' value="{{product.fuel_class.code}}" class="form-control"></td>
                         <td></td>
                     </tr>
		</tbody>
	    </table>
	</div>
        <div class="modal-footer">
                    <button id="update_product" type="submit" class="btn btn-primary" onclick="update_product()">Save</button>
        </div>
    </div>
</div>
</div>
</div>

<div id='variables' style="display:none">
    <span id="product_id">{{product.id}}</span>
</div>


{% endblock%}

{% block extra_js %}
    <script src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/bootbox.min.js"></script>
    <script src="/static/js/hidden.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/t/bs/jqc-1.12.0,dt-1.10.11/datatables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/select/1.1.2/js/dataTables.select.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.1.2/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.1.2/js/buttons.print.min.js"></script>
    <script type="text/javascript" src="/static/js/moment.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap-datetimepicker.min.js"></script>
{% endblock %}
